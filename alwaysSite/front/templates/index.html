<!--index.html-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .PageTitle }}</title>
    <!-- <link rel="stylesheet" href="/styles.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <style>body {background: #f0f0f0}</style>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Simple example</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a id="navSessionID" class="nav-link disabled" aria-disabled="true"></a>
          </li>
        </ul>
        <div class="d-flex">
          <a id="dangerLink" class="btn btn-outline-danger" href="https://youtu.be/dQw4w9WgXcQ?si=ex-7DZgrTus1Vu8K">DON'T Press On Me</a>
        </div>
      </div>
    </div>
  </nav>

  <script type="text/javascript">
    $("#dangerLink").click(() => {
        $.get("/api/v1/rickRolled");
      });
  </script>

<div class="container">
  <h1>{{ .PageTitle }}</h1>
  <p>There is list of users</p>
  <h1>Users list</h1>
  {{if .UsersExists}}
  <ul>
    {{range .Users}}
      <li class="{{if .IsSafe}}text-success{{else}}text-danger{{end}} h5">{{.Name}}</li>
    {{end}}
  </ul>
  {{else}}
  <h4>Oops, there is no users!</h4>
  {{end}}
</div>
{{if .CuriousExists}}
<br>
<div class="container">
  <h1>Rickrolled times</h1>
  <h2 class="text-danger">{{ .Curious }}</h2>
</div>
{{end}}



<br><br><br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
